<div class="page">
    <h1>Login</h1>
  
    <form>
      <div>
        <label for="username">Username:</label>
      </div>
      <div>
        <input type="text" name="name" [(ngModel)]="formData.name" />
      </div>
  
      <div>
        <label for="password">Password:</label>
      </div>
      <div>
        <input type="text" name="email" [(ngModel)]="formData.email"/>
      </div>
  
      <div>
          <button (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
