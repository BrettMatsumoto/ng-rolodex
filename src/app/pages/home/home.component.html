<div class="page">
    <h1>Home Page</h1>

    <div *ngFor="let user of user">
        <div>
            <span *ngIf="user.username === currentUser"> Username: {{ user.username }} </span>

            <span *ngIf="user.username !== currentUser"> Username: {{ user.username }}</span>
        </div>

        <div>Age: {{ user.age }}</div>
    </div>
