<div class="page">
  <h1 id="login-title">Register Page</h1>

  <div class="form-container">
    <form>
      <div>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="formData.username" />
      </div>

      <div>
        <input type="text" name="password" placeholder="Password" [(ngModel)]="formData.password" />
      </div>

      <div>
        <input type="text" name="full-name" placeholder="Full Name" [(ngModel)]="formData.name" />
      </div>

      <div>
        <input type="email" name="email" placeholder="Email" [(ngModel)]="formData.email" />
      </div>

      <div>
        <input type="text" name="address" placeholder="Address" [(ngModel)]="formData.email" />
      </div>

      <div>
        <button class="btn" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
