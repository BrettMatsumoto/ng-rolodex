<div class="page">
  <h1 id="register-title">Register Page</h1>

  <div class="form-container">
    <form>
      <div>
        <input
          type="text"
          name="username"
          placeholder="Username"
          [ngClass]="{ error: usernameInvalid && username.dirty}"
          [(ngModel)]="formData.username"
          (keyup)="validateUsername()"
          minlength="3"
          #username="ngModel"
        />
      <div class="error-message" *ngIf="usernameInvalid && username.dirty">
          {{ usernameErrorMessage }}
        </div>
      </div>

      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          [ngClass]="{ error: passwordInvalid && password.dirty }"
          [(ngModel)]="formData.password"
          (keyup)="validatePassword()"
          minlength="6"
          #password="ngModel"
        />
        <div class="error-message" *ngIf="passwordInvalid && password.dirty">
          {{ passwordErrorMessage }}
        </div>
      </div>

      <div>
        <button class="btn" (click)="register()" [disabled]="usernameInvalid || passwordInvalid">Create Account</button>
      </div>
    </form>
  </div>
</div>
